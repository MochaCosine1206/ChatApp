<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat Window</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="stylesheets/style.css" rel="stylesheet">

</head>

<body>
    <nav class="navbar navbar-default navbar-light shadow-sm" style="background-color: #9f39fd;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand text-light" href="/logout">
                    Logout
                </a>
            </div>
        </div>
    </nav>
    <div class="row " id="chatRow">
        <div class="col-md-3 border-right" id="chatgroup">
            <div class="container-fluid">
                <span><button type="button" class="btn mr-3 text-light shadow-sm rounded-circle"
                        style="background-color: #9f39fd;" id="chatbutton"><i class="far fa-comments"></i></button>Start a
                    Chat</span>
                <hr>
                <div id="chatGroupDiv">Chat List Placeholder, populate contacts based on current user</div>
            </div>
        </div>
        <div class="col-md-9" >
                <div id="messageArea"></div>
            <div class="container-fluid">
                    
                <div id="chatStart" style="display: none;">
                    
                <!-- <h1 id="chatsearchH1">Direct Message</h1>
                <div class="form-group">
                    <input type="search" class="form-control" id="contactSearch" aria-describedby="searchHelp" placeholder="Find or Start a Message">
                  </div> -->
                  <div id="contactSelectButtons">
                      <!-- contacts that are selected will populate here -->
                      <input class="btn btn-primary" type="submit" value="Submit" id="chatSelectButton">
                  </div>
                <div id="contactsCard">
                    <!--Contact divs will populate here -->
                  </div>
                </div>
                <div class="fixed-bottom">
                        <input class="form-control form-control-lg w-75 float-right" type="text" placeholder="Chat Input">
                    </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/chats.js"></script>
    <script src="/socket.io/socket.io.js"></script>

</body>

</html>
