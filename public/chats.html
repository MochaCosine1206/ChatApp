<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chat Window</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default navbar-light shadow-sm" style="background-color: #9f39fd;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand text-light" href="/logout">
                    Logout
                </a>
            </div>
        </div>
    </nav>
    <div class="row " id="chatRow">
        <div class="col-md-3 border-right">
            <div class="container-fluid">
                <p>Left Pane</p>
                <span><button type="button" class="btn mr-3 text-light shadow-sm rounded-circle"
                        style="background-color: #9f39fd;"><i class="far fa-comments"></i></button>Start a
                    Chat</span>
                <hr>
                <div>Chat List Placeholder, populate contacts based on current user</div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="container-fluid">
                <p>Right Pane</p>
                <div>Chats here should be per active user, use jQuery to populate</div>
                <div class="fixed-bottom">
                    <div id="buttonSearchDiv" style="display: none;"></div>
                    <div id="buttonSearchResults" style="display: none;"></div>
                    <div id="buttonDiv" style="display: none;"></div>
                    <input class="form-control form-control-lg w-75 float-right" type="text" placeholder="Chat Input">
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script type="text/javascript" src="js/members.js"></script> -->

</body>

</html>
