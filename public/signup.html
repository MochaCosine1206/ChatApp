<!DOCTYPE html>
<html lang="en">

<head>
  <title>Catfish Sign up</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/bqo2zdq.css">

</head>

<body>

  <div class="row">
    <div class="col-12" id='leftpanesignup'>

      <div class="container">
          <div class="row">
              <h1 id="signup-header">Sign Up</h1>
            </div>
              <div class="row justify-content-left">
                <div class="container">
              <form class="signup">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="email-input" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="password-input" placeholder="Password" required>
                </div>
                <div style="display: none" id="alert" class="alert alert-danger" role="alert">
                  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                  <span class="sr-only">Error:</span> <span class="msg"></span>
                </div>
                <button id="signup-submit" type="submit" class="btn btn-primary btn-lg rounded-pill shadow-lg">Sign Up</button>
              </form>
              </div>
            </div>
            <div class="row">
                <div class="container">
              <p>Or log in <a href="/login" style="color:#4cccef">here</a></p>
              </div>
            </div>
      </div>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="JS/signup.js"></script>


</body>

</html>
