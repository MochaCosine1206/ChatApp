
    
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Profile Entry</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


  <link href="stylesheets/style.css" rel="stylesheet">

</head>

<body>
 
    <nav class="navbar navbar-default navbar-light shadow-sm " style="background-color: #4cccef;">
        <div class="container-fluid justify-content-end">
            <div class="navbar-header">
                <a class="navbar-brand text-light" href="/logout">
                    Logout
                </a>
            </div>
        </div>
    </nav>
    
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3" id="ioTestDev">
        
        
        <h2>Welcome <span class="member-name"></span>.  Please fill out additional info below</h2>
      </div>
    </div>
    <!-- need profile page div here   -->
    <form id="userInfo">
      <div class="row">
        <div class="col-md-6">
      <div class="form-group">
        <label for="name">Name</label>
        <span id="nameInvalid" style="color: red"> - Can't Begin Or End With A Space </span>
        <input type="name" class="form-control" id="name" placeholder="Joe Blow" required>
        <label for="userName">User Name</label>
        <span id="userNameInvalid" style="color: red"> - Must Be 3-15 Characters Long </span>
        <input type="username" class="form-control" id="userName" placeholder="i.e. moneygrabber53" required>
        <label for="userAboutMe">About Me</label>
        <span id="aboutInvalid" style="color: red"> - Must Be 7 Words </span>
        <input  type="userAboutMe" class="form-control" id="userAboutMe" placeholder="Write a few words about yourself here..." required>
        <br>
        <button id="userprofile-submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    </form>
    <div class="col-md-6">
      <div style =  "position:absolute; right:80px;top:-90px;">
          
          <div class="card w-20 h-40">
              <div class="card-body">
                <h5 class="card-title">Your Random Avatar Image</h5>
                
                <img class="card-img"id="avatarImg">
                <div class = "row">
               <div class="col-md-12">
            <div style =  "position:absolute; bottom:-247px; right: 78px;">
              <a class="previous"><i class="far fa-arrow-alt-circle-left"></i></a>
              <a class="next"><i class="far fa-arrow-alt-circle-right"></i></a> 
              </div>
            </div>
            </div>
            


        <!-- <p>Your Random Avatar Image</p>
        <div style ="position:absolute; bottom:-200px; right: 70px;">
        <img class="img-thumbnail" id="avatarImg">
        </
         -->
  <div id="images">
    </div>
    </div>
  </div>

      </div>

    </div>
  </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>      
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="JS/members.js"></script>
        <script type="text/javascript" src="JS/userprofile.js"></script>
        
      

</body>

</html>
