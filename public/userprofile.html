  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        
        <h2 id="userptitle">Welcome ...<span class="member-name"></span>.  Please fill out additional info below</h2>
      </div>
    </div>
    <!-- need profile page div here   -->
    <form id="userInfo">
      <div class="row">
        <div class="col-md-6">
      <div class="form-group">
        <label for="name">Name</label>
        <span id="nameInvalid" style="color: red"> - Can't Begin Or End With A Space </span>
        <input type="name" class="form-control" id="name" placeholder="Joe Blow" required>
        <label for="userName">User Name</label>
        <span id="userNameInvalid" style="color: red"> - Must Be 3-15 Characters Long </span>
        <input type="username" class="form-control" id="userName" placeholder="i.e. moneygrabber53" required>
        <label for="userAboutMe">About Me</label>
        <span id="aboutInvalid" style="color: red"> - Must Be 7 Words </span>
        <input  type="userAboutMe" class="form-control" id="userAboutMe" placeholder="Write a few words about yourself here..." required>
        <br>
        <button id="userprofile-submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    </form>
    <div class="col-md-6">
      <div style =  "position:absolute; right:80px;top:-90px;">
        
        <p>Your Random Avatar Image</p>
        <img class="img-thumbnail" id="avatarImg">

      </div>

    </div>
  </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

</body>
