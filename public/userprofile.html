<!DOCTYPE html>
<html lang="en">

<head>
  <title>Profile Entry</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
  <script src='/socket.io/socket.io.js'></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-light shadow-sm" style="background-color: #9f39fd;">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand text-light" href="/logout">
                    Logout
                </a>
            </div>
        </div>
    </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3" id="ioTestDev">
        <h2>Welcome <span class="member-name"></span>.  Please fill out additional info below</h2>
      </div>
    </div>
    <!-- need profile page div here   -->
    <form id="userInfo">
      <div class="row">
        <div class="col-md-6">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="name" class="form-control" id="name" placeholder="Joe Blow" required>
        <label for="userName">User Name</label>
        <input type="username" class="form-control" id="userName" placeholder="i.e. moneygrabber53" required>
        <label for="userAboutMe">About Me</label>
        <input  type="userAboutMe" class="form-control" id="userAboutMe" placeholder="Write a few words about yourself here..." required>
        <br>
        <button id="userprofile-submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
    </form>
    <div class="col-md-6">
      <div>
        <p>Your Random Avatar Image</p>
        <img class="img-thumbnail" id="avatarImg">

      </div>

    </div>
  </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/members.js"></script>
        <script type="text/javascript" src="js/userprofile.js"></script>
        
      

</body>

</html>
